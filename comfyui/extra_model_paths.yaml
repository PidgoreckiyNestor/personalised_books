# ComfyUI Extra Model Paths Configuration for RunPod
#
# Models are stored on Network Volume at /workspace/models/
# This allows models to persist between container restarts.
#
# To download models, run: bash /scripts/download_models.sh

workspace:
  base_path: /workspace/
  # Standard ComfyUI model directories
  checkpoints: models/checkpoints/
  clip: models/clip/
  clip_vision: models/clip_vision/
  controlnet: models/controlnet/
  embeddings: models/embeddings/
  loras: models/loras/
  upscale_models: models/upscale_models/
  vae: models/vae/
  # IPAdapter models
  ipadapter: models/ipadapter/
  # InsightFace (used by IPAdapter FaceID)
  insightface: models/insightface/
