# Local Development Docker Compose
# Use this for local development with MinIO (S3-compatible storage)
#
# Usage:
#   1. Download models to ./models/ directory
#   2. Start services: docker compose -f docker-compose.local.yml up -d
#   3. Setup MinIO bucket: bash scripts/setup_minio.sh
#   4. Run backend locally: cd backend && uvicorn app.main:app --reload
#
# Access:
#   - MinIO Console: http://localhost:9001 (minioadmin/minioadmin)
#   - MinIO S3 API: http://localhost:9000
#   - ComfyUI: http://localhost:8188
#   - PostgreSQL: localhost:5432
#   - Redis: localhost:6379

services:
  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"      # S3 API
      - "9001:9001"      # Console
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  minio-init:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 minioadmin minioadmin;
      mc mb local/personalized-books --ignore-existing;
      mc anonymous set download local/personalized-books;
      echo 'MinIO bucket created successfully';
      "

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: books
      POSTGRES_PASSWORD: books
      POSTGRES_DB: books
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U books -d books"]
      interval: 5s
      timeout: 3s
      retries: 10

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "PING"]
      interval: 5s
      timeout: 3s
      retries: 10

  comfyui:
    build:
      context: ./comfyui
      dockerfile: Dockerfile
    ports:
      - "8188:8188"
    environment:
      HF_HOME: "/home/runner/ComfyUI/models/hf"
    volumes:
      # Mount local models directory (download models here first)
      - ./models:/home/runner/ComfyUI/models
      - comfyui_output:/home/runner/ComfyUI/output
      - comfyui_input:/home/runner/ComfyUI/input
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8188/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

volumes:
  minio_data:
  postgres_data:
  comfyui_output:
  comfyui_input:
